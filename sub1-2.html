    <h1>那些上演着繁华，不肯谢幕的年华里开出一朵地老天荒的花</h1>

    <h2>苏武慢·试问禅关</h2>

    <p>
      吴承恩〔明代〕<br />
      试问禅关，参求无数，往往到头虚老。磨砖作镜，积雪为粮，迷了几多年少。毛吞大海，芥纳须弥，金色头陀微笑。悟时超十地三乘，凝滞四生六道。<br/>
      谁听得绝想岩前，无阴树下，杜宇一声春晓。曹溪路险，鹫岭云深，此处故人音杳。千丈冰崖、五叶莲开，古殿帘垂香袅。那时节，识破源流，便见龙王三宝。<br/>
    </p>
